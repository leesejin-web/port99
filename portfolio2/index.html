<body>


<div id="watching-load">
    <div class="penguin">
        <div class="eyes"></div>
        <img src="assets/img/penguin.svg" alt="펭귄" >
        <div class="bubbles bubble-1"></div>
        <div class="bubbles bubble-5"></div>
        <div class="bubbles bubble-2"></div>

</div>
    <script src="assets/js/jquery.min_1.12.4.js"></script>

        $("#progressbar").ready(function(){
            $("#progressbar #loading").addClass("active").ready(function(){
                setTimeout(function(){
                    $("#progressbar").addClass("active");
                },10000)
            })
        })
