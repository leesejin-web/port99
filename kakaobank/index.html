<body>
    <header id="header">
        <div class="container">
            <h1>상품/서비스</h1>
            <nav>
                <ul>
                    <li>전체</li>
                    <li>예적금</li>
                    <li>대출</li>
                    <li>서비스</li>
                    <li>제휴</li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="mainImg">
        <div class="container">
            <img src="assets/img/index02-img01.png" alt="">
        </div>
    </section>

    <article id="cont1">
        <div class="container">
            <h2>예금ㆍ적금</h2>
            <div class="cont-box">
                <div class="left">
                    <p>입출금통장</p>
                    <span>까다로운 계좌개설도 손쉽게</span>
                </div>
                <div class="right">
                    <p>연 0.10%</p>
                </div>
            </div>
            <div class="cont-box">
                <div class="left">
                    <p>모임통장</p>
                    <span>함께쓰고 같이봐요 </span>
                </div>
                <div class="right">
                    <p>연 0.10%</p>
                </div>
            </div>
            <div class="cont-box">
                <div class="left">
                    <p>세이프박스</p>
                    <span>여유자금을 따로 보관하세요</span>
                </div>
                <div class="right">
                    <p>연 0.50%</p>
                </div>
            </div>
            <div class="cont-box">
                <div class="left">
                    <p>저금통</p>
                    <span>매일매일 조금씩 쌓여요</span>
                </div>
                <div class="right">
                    <p>연 2.00%</p>
                </div>
            </div>
            <div class="cont-box">
                <div class="left">
                    <p>정기예금</p>
                    <span>실시간 이자가 쌓여요</span>
                </div>
                <div class="right">
                    <p>연 1.00%</p>
                    <span>12개월 기준</span>
                </div>
            </div>
            <div class="cont-box">
                <div class="left">
                    <p>자유적금</p>
                    <span>매일/매주/매월/26주 자유롭게</span>
                </div>
                <div class="right">
                    <p>연 1.30%</p>
                    <span>12개월 기준</span>
                </div>
            </div>
            <div class="up">
                <p>UP</p>
            </div>
            <div class="good">
                <p>최고</p>
            </div>
            <div class="cont1-img">
                <img src="assets/img/index02-img02.png" alt="">
            </div>
        </div>
    </article>
