<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //구구단
        // i * j = sum


        for (let i =2; i <=9; i++){
            for(let j =1; j <=9; j++){
                let sum = i * j;
                document.write(i + "*" +j +"=" + sum)
                document.write("<br>")
            }
        }
    </script>
</head>
