<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="이세진">
    <meta name="description" content="포토폴리오 사이트">
    <meta name="keywords" content="포토폴리오 사이트">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/animate.css">
</head>
<body>
    
    <div id="wrap">
        <div class="logo">
            <div class="first">
                <div class="s text"><img src="img/logo/s.svg" alt="s"></div>
                <div class="e text"><img src="img/logo/e.svg" alt="e"></div>
                <div class="j text"><img src="img/logo/j.svg" alt="j"></div>
                <div class="i text"><img src="img/logo/i.svg" alt="i"></div>
                <div class="n text"><img src="img/logo/n.svg" alt="n"></div>
            </div>
            <div class="second">
                <div class="p text"><img src="img/logo/p.svg" alt="p"></div>
                <div class="o text"><img src="img/logo/o.svg" alt="o"></div>
                <div class="r text"><img src="img/logo/r.svg" alt="r"></div>
                <div class="t text"><img src="img/logo/t.svg" alt="t"></div>
                <div class="f text"><img src="img/logo/f.svg" alt="f"></div>
                <div class="o text"><img src="img/logo/o.svg" alt="o"></div>
                <div class="l text"><img src="img/logo/l.svg" alt="l"></div>
                <div class="i text"><img src="img/logo/i-1.svg" alt="i"></div>
                <div class="o text"><img src="img/logo/o.svg" alt="o"></div>
                <div class="circle text"><img src="img/logo/circle.svg" alt="circle"></div>
            </div>
        </div>
        <!-- //logo -->
        
        <div class="me">
            <img src="img/me.svg" alt="나">
            <div class="eye-wrap"></div>
            <div class="hand"><img src="img/hand.svg" alt="손"></div>
        </div>
        <!-- //me -->
        
        <nav class="menu">
            <ul>
                <li class="play"><a href="#"></a></li>
                <li><a href="#"><img src="img/icon/icon02.svg" alt="아이콘"></a></li>
                <li><a href="#"><img src="img/icon/icon03.svg" alt="아이콘"></a></li>
                <li><a href="#"><img src="img/icon/icon04.svg" alt="아이콘"></a></li>
                <li><a href="#"><img src="img/icon/icon05.svg" alt="아이콘"></a></li>
                <li class="animation-icon"><a href="#"><img src="img/icon/icon06.svg" alt="아이콘"></a></li>
            </ul>
        </nav>
        <!-- //menu -->
    </div>
    <!-- //wrap -->
    
    
    <div class="pop-up about">
        <div class="top">
            <span class="close"></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <ul>
                <li><img src="img/site-cont01.svg" alt="사이트 버튼1"></li>
                <li><img src="img/site-cont02.svg" alt="사이트 버튼2"></li>
                <li><img src="img/site-cont03.svg" alt="사이트 버튼3"></li>
                <li><img src="img/site-cont04.svg" alt="사이트 버튼4"></li>
            </ul>
        </div>
    </div>
    <!-- //pop-up about -->


    <div class="pop-up site">
        <div class="top">
            <span class="close"></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <img src="site.png" alt="">
        </div>
    </div>
    <!-- //pop-up site -->


    <div class="pop-up code">
        <div class="top">
            <span class="close"></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <ul>
                <li class="button"><img src="img/code-icon/icon01.svg" alt="아이콘1"></li>
                <li class="text">
                    <ul>
                        <li>>MUSIC</li>
                        <li>>ABOUT</li>
                        <li>>WEBSRANDARD</li>
                        <li>>RESPONSIVE</li>
                        <li>>NONGSIM</li>
                        <li>>MONSTER</li>
                        <li>>ROCKET</li>
                    </ul>
                </li>
                <li class="code">
                    <div class="code-editor">
                        <pre class="line-numbers">
                            <code class="language-css">
                            
                            
                            </code>
                        </pre>
                    </div>
                </li>
            </ul>
            <div class="footer">
                <div><img src="img/code-icon/icon03.svg" alt="아이콘3"></div>
                <div>
                    <p>Ln 281, Col 1    Spaces: 4     UTF-8   LF  HTML</p>
                    <img src="img/code-icon/icon04.svg" alt="아이콘4">
                </div>
            </div>
        </div>
    </div>
    <!-- //pop-up code -->
    

    <div class="animation">
        <ul>
            <li><img src="img/animation-icon/men.svg" alt="아이콘1"></li>
            <li><img src="img/animation-icon/text.svg" alt="아이콘2"></li>
            <li><img src="img/animation-icon/jellyfish.svg" alt="아이콘3"></li>
            <li><img src="img/animation-icon/rocket.svg" alt="아이콘4"></li>
        </ul>
    </div>
    <!-- //animation-icon click code -->

      
    <!-- script -->
    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/prism.js"></script>
    <script>
        
        // logo
        setTimeout(function(){
            var tl = gsap.timeline();
            tl.to("#wrap .logo .text", 0.9, {ease: Back.easeOut.config(1.7), opacity: 1, y: 0, stagger: 0.05});
            tl.fromTo(".me", {y:1000}, {y:0, opacity: 1, duration:2, ease: "bounce.out"});
            tl.fromTo(".menu ul li", {x:-500}, {x:0, opacity: 1, duration:2, ease: "bounce.out", stagger: 0.05});
        },2000);


         // logo
        $(".menu li").eq(1).click(function(){
            var tl = gsap.timeline();
            tl.to("#wrap .logo .text", 0.9, {ease: Back.easeOut.config(1.7), opacity: 0, y: 0, stagger: 0.05});
            tl.to(".me", {opacity:0, duration:1, ease: "bounce.out"});
            tl.to(".about", {opacity:1, left: '50%', duration:2, ease: "bounce.out"});
        });

        // icon play
        $(".play > a").append("<img src='img/play.svg' alt='정지'>");

        $(".play").click(function(){
            $(".play").toggleClass("show")
            $(".play").is(".show") ? $(".play > a > img").attr({src : "img/stop.svg"}) : $(".play > a > img").attr({src : "img/play.svg"})
        })

        // animation-icon click
        $(".animation-icon").click(function(){
            var al =  gsap.timeline();
            al.to(".animation > ul > li ", 0.5, {opacity: 1, y: 0, stagger: 0.05});
        })
    </script>
</body>
</html>
