<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="이세진">
    <meta name="description" content="포토폴리오 사이트">
    <meta name="keywords" content="포토폴리오 사이트">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 사이트 만들기</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <div id="wrap">
        <div class="text">
            <div class="first">
                <div class="s text-move"><img src="img/logo/s.svg" alt="s"></div>
                <div class="e text-move"><img src="img/logo/e.svg" alt="e"></div>
                <div class="j text-move"><img src="img/logo/j.svg" alt="j"></div>
                <div class="i text-move"><img src="img/logo/i.svg" alt="i"></div>
                <div class="n text-move"><img src="img/logo/n.svg" alt="n"></div>
            </div>
            <div class="second">
                <div class="p text-move"><img src="img/logo/p.svg" alt="p"></div>
                <div class="o text-move"><img src="img/logo/o.svg" alt="o"></div>
                <div class="r text-move"><img src="img/logo/r.svg" alt="r"></div>
                <div class="t text-move"><img src="img/logo/t.svg" alt="t"></div>
                <div class="f text-move"><img src="img/logo/f.svg" alt="f"></div>
                <div class="o text-move"><img src="img/logo/o.svg" alt="o"></div>
                <div class="l text-move"><img src="img/logo/l.svg" alt="l"></div>
                <div class="i text-move"><img src="img/logo/i-1.svg" alt="i"></div>
                <div class="o text-move"><img src="img/logo/o.svg" alt="o"></div>
                <div class="circle text-move"><img src="img/logo/circle.svg" alt="circle"></div>
                </div>
            </div>
            <div class="under"></div>
            <div class="me-wrap">
                <div class="me"><img src="img/me.svg" alt="나">
                    <div class="eye-wrap"></div>
                    <div class="hand"><img src="img/hand.svg" alt="손"></div>
                </div>
            </div>
            <div class="code"><img src="img/code.svg" alt="코드"></div>
            <div class="music-wrap">
                <div class="music01"><img src="img/music02.svg" alt="음반"></div>
                <div class="music02"><img src="img/music01.svg" alt="레코드"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script>
        $(".music02").click(function(){
            $(".music01").toggleClass("show")
        });
        
       


        $(document).ready(function() {
        animation();
        }, 1000);



    </script>
</body>
</html>
