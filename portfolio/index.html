    <script>
        
        
        $(".icon2").click(function(){
            let tl = gsap.timeline();
            tl.to("#wrap .logo .text", 0.9, {ease: Back.easeOut.config(1.7), duration:1, opacity: 0, y: -200, stagger: 0.05});
            tl.fromTo(".me", {y: 0}, {y:1000, opacity: 1, duration:2, ease: "bounce.out"});
        });

        //music
        // 

        // $(".music-wrap").click(function(){
        //     $(".music-wrap").toggleClass("show");
        //     $(".play-wrap").toggleClass("play");
        //     $("#wrapper").toggleClass("active")

        //     
        // });

        $(".play-wrap .state").append("<img src='img/play.svg' alt='정지'>");

        $(".icon1").click(function(){
            $(".icon1-1").toggleClass("show")
            $(".icon1-1").is(".show") ? $(".state > img").attr({src : "img/stop.svg"}) : $(".state > img").attr({src : "img/play.svg"})
        })


        // logo
        setTimeout(function(){
            var tl = gsap.timeline();
            tl.to("#wrap .logo .text", 0.9, {ease: Back.easeOut.config(1.7), opacity: 1, y: 0, stagger: 0.05});
            tl.fromTo(".me", {y:1000}, {y:0, opacity: 1, duration:2, ease: "bounce.out"});
            tl.fromTo(".icon div", {x:-500}, {x:0, opacity: 1, duration:2, ease: "bounce.out", stagger: 0.05});
        },2000);

       



       $("#wrap .logo .first .text").hover(function(){
        gsap.to($(this), 0.3, {ease: Back.easeOut.config(1.7), y: 50, stagger: 0.05});
       },function(){
        gsap.to($(this), 0.3, {ease: Back.easeOut.config(1.7), y: 0, stagger: 0.05});
       });
 

        function rewind(event) {
        if(inRange(event)) {
            player.currentTime = player.duration * getCoefficient(event);
        }
        }

        function formatTime(time) {
        var min = Math.floor(time / 60);
        var sec = Math.floor(time % 60);
        return min + ':' + ((sec<10) ? ('0' + sec) : sec);
        }

        function togglePlay() {
            player.volume = 0.5;
            
        if(player.paused) {
            player.play();
        } else {
            player.pause();
        }  
        }


        // cat
        // var pupil = document.getElementsByClassName("pupil");
        // document.onmousemove = function () {
        //     var x = (event.clientX * 8) / window.innerWidth + "%";
        //     var y = (event.clientY * 8) / window.innerHeight + "%";

        //     for (var i = 0; i < 2; i++) {
        //         pupil[i].style.left = x;
        //         pupil[i].style.top = y;
        //         pupil[i].style.transform = "translate(" + x + "," + y + ")";
        //     }
        // };

        // //jelly-script
        $(".icon5").click(function(){
         $(".jelly-container").fadeIn();
         setTimeout(function(){
            $(".jelly-container").fadeOut();
         },5500)
        })

        //   rocket-script
        $(".icon6").click(function(){
         
            $(".rocket-container").fadeIn();
            $(".rocket-container").css({"display" : "flex"})
        })
        $(".out").click(function(){
            $(".rocket-container").fadeOut()
            $(".jelly-container").fadeOut()
        })
        

        TweenMax.fromTo(".fire", .03, {x:-.5, y:-.4}, {x:.5, y:.4, repeat:-1, yoyo: true});

            let tl = new TimelineMax({ repeat: -1 }),  //new : 타임라인을 쓰겠다고 설정한 것
                tl_sky = new TimelineMax({ repeat: -1 });

            tl_sky.fromTo(".sky", 12, 
                        {transform: "translateY(-100vh)"},                     //from
                        {transform: "translateY(0vh)", ease:Power0.easeNone}); //to

            tl.to(".rocket", 3, {transform: "translateY(-5vh)", ease: Expo.easeOut})
            .fromTo(".fire", .4, {scaleY: .8}, {scaleY: 1.5}, "+=1.5")
            .add(() => tl_sky.timeScale(25), "-=.4")
            .to(".rocket", 2, {transform : "translateY(-130vh)", ease:Power3.easeOut})
            .add(() => tl_sky.timeScale(2));

            tl_sky.timeScale(1);

            $(".icon2").click(function(){
                $(".about").show()
            })

            $(".about .header .button .red").click(function(){
                $(".about").hide()
            })

            $(".icon3").click(function(){
                $(".site").show()
            })

            $(".site .header .button .red").click(function(){
                $(".site").hide()
            })
    </script>
