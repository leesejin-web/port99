    <style>
        @font-face { font-family: 'yg-jalnan'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff'); font-weight: normal; font-style: normal; }

        body {
            height: 100vh;
            overflow: hidden;
            background: url(img/background.png) no-repeat;
            background-size: cover;
        }

        /* 카드 */
        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 2% auto;
        }

        .card {
            position: relative;
            width: 120px;
            height: 150px;
            margin: 1%;
            perspective: 1000px;
            
        }

        .card>div {
            transform-style: preserve-3d;
        }

        .card .front {
            width: 100%;
            height: 100%;
            background: url(img/back.png);
            background-size: cover;
            position: relative;
            z-index: 100;
            transform: rotatey(0deg);
            transition: transform 1s;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: rotatey(-180deg);
            transition: transform 1s;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        /* 카드를 클릭했을 때 */
        /* .card:hover .front {
            transform: rotatey(180deg);
            transition: transform 1s;
        } */

        /* .card:hover .back {
            transform: rotatey(0deg);
            transition: transform 1s;
        } */

        .card.is-selected .front{
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }

        .card.is-selected .back{
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }

        [data-matched="true"] .front{
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }

        [data-matched="true"] .back{
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }

        [data-type="img1"] .back {
            background: url(img/img01.png);
            background-size: cover;
        }

        [data-type="img2"] .back {
            background: url(img/img02.png);
            background-size: cover;
        }

        [data-type="img3"] .back {
            background: url(img/img03.png);
            background-size: cover;
        }

        [data-type="img4"] .back {
            background: url(img/img04.png);
            background-size: cover;
        }

        [data-type="img5"] .back {
            background: url(img/img05.png);
            background-size: cover;
        }

        [data-type="img6"] .back {
            background: url(img/img06.png);
            background-size: cover;
        }

        [data-type="img7"] .back {
            background: url(img/img07.png);
            background-size: cover;
        }

        [data-type="img8"] .back {
            background: url(img/img08.png);
            background-size: cover;
        }

        [data-type="img9"] .back {
            background: url(img/img09.png);
            background-size: cover;
        }

        /* info */
        .info {
            width: 100%;
            max-width: 950px;
            margin: 0 auto;
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'yg-jalnan';
            height: 100px;
            border-radius: 50px;
            font-size: 1vw;
        }
        .score >div {padding: 1vw;}
        .title { 
            text-align: center; 
            color: #fff;
             font-size: 4vw;
             font-family: 'yg-jalnan';
              padding: 1vh 0;
        }

        .btn-sound{
            position: absolute;
            right: 30px; 
            top: 30px;
            width: 24px;
            height: 24px;
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/icon-sound-on.svg);
            background-color: transparent;
            background-size: 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }
        .btn-sound:active{
            transform: translateY(1px);
        }

        .btn-sound::before{
            content: '';
            width: 30px; height: 10px;
            top: 0px; right: 0px;
            position: absolute;
            border-bottom: 1px solid red;
            transform: rotate(-50deg);
        }

        .btn-sound.is-playing::before {
            display: none;
        }

        .score span {
            display: inline-block;
            margin-right: 20px;
        }
        .turns span.last-turn{
            color: red;
        }
    </style>
</head>

    <script>
        const $board = $('main'),
                  $card = $('.card'),
                  $btnSonud = $('.btn-sound'),
                  $themeSongEl = $('#theme-song')[0],
                  $turns = $('.turns span'),
                  
                  
                  selectedClass = 'is-selected',       //카드를 선택했을 때
                  dataMatched = 'data-matched',
                  dataType = 'data-type',
                  playSoundClass = 'is-playing'
                  lastTrunClass = 'last-turn'
                  timeoutLength = 900;
                  

                  let sound = [
                      'music/match.mp3', 
                      'music/nomatch.mp3', 
                      'music/allclear.mp3'
                    ],
                    trunsCount = 2,          //기회 횟수 2
                    
                  soundMatch = new Audio(sound[0]),
                  soundNoMatch = new Audio(sound[1]),
                  soundSuccess = new Audio(sound[2]);
                  let card1, card2;
        


        //음악 아이콘을 클릭했을 때 음악이 나오고 또 클릭했을 때 정지
        $btnSonud.on('click', function(){
            $(this).toggleClass(playSoundClass);
            if( $(this).hasClass(playSoundClass)){
                $themeSongEl.play();
            }else {
                $themeSongEl.pause();
            }
        })
        

        //카드를 클릭하면 클릭한 카드한테 is-selected를 추가
        $card.click(function () {
            if( $(this).attr(dataMatched) == 'false'){
                $(this).addClass(selectedClass);
            }
            let selectedCards = $('.' + selectedClass);     //선택된 카드를 클래스로 변경 //.is-selected

            //만약에 카드가 똑같다면
            if (selectedCards.length == 2) {
                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);

                console.log(card1)
                //만약에 카드가 맞으면
                if (card1 == card2) {
                    if( $btnSonud.hasClass(playSoundClass) ){
                        soundMatch.play()
                    }
                    selectedCards.attr(dataMatched, true).removeClass(selectedClass)
                } else {
                    //카드가 맞지 않으면 
                    if( $btnSonud.hasClass(playSoundClass) ){
                        soundNoMatch.play()
                    }
                    setTimeout(function(){
                        selectedCards.removeClass(selectedClass);
                        trunsCount--;   //카운트를 줄이고
                        $turns.text(trunsCount);
                    }, timeoutLength);

                    //카운트 기회가 없을 때 (주의)
                    if( trunsCount ===1 ){
                        setTimeout(function(){
                            $turns.addClass(lastTrunClass);
                        }, timeoutLength)
                    }

                    //카운트 기회가 없을 때 (시도1+), 카운트->2
                    if( trunsCount <= 0 ){
                        setTimeout(function(){
                            trunsCount = 2;         //기회를 2번 복구
                        $truns.removeClass(lastTrunClass).html(trunsCount); //주의 표시 삭제, 카운트 표시
                        $card.attr(dataMatched, false);
                        },timeoutLength)
                    }
                }
            }
        });
